{% set name = "monetio" %}
{% set version = "0.2.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/noaa-oar-arl/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 285c692df4ccd50d9fd8001e492fa3c3aacc014e1e200efddc1b52d2b0f0681c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    #
    - dask
    - h5netcdf
    - joblib
    - lxml
    - netcdf4
    - numpy
    - pandas
    - pyresample
    - requests
    - s3fs
    - scipy
    - xarray

test:
  imports:
    - monetio
    - monetio.models
    - monetio.obs
    - monetio.profile
    - monetio.sat

about:
  home: https://monetio.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/noaa-oar-arl/monetio
  summary: The Model and ObservatioN Evaluation Tool - Input / Output

extra:
  recipe-maintainers:
    - zmoon
    - bbakernoaa
