{% set name = "monetio" %}
{% set version = "0.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/noaa-oar-arl/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d4c2dd7bc6a271e73a1ac5259f78566aca69c16d9e647d1e750452a02ff287d7

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - scipy
    - xarray
    - dask
    - s3fs
    - pyresample
    - joblib

test:
  imports:
    - monetio
    - monetio.models
    - monetio.obs
    - monetio.profile
    - monetio.sat

about:
  home: https://monetio.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/noaa-oar-arl/monetio
  summary: The Model and ObservatioN Evaluation Tool - Input / Output

extra:
  recipe-maintainers:
    - zmoon
    - bbakernoaa 
